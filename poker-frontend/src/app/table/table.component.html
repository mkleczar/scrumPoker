<div *ngIf="table">
  <h2>Table {{table.name}} ({{table.status}})</h2>


  <h3>Players</h3>
  <ul>
    <li *ngFor="let u of table.users">
      {{u.role}} - {{u.nick}}
    </li>
  </ul>

  <app-table-admin-panel [table]="table" [userId]="userId"></app-table-admin-panel>
  <app-table-results-panel [table]="table"></app-table-results-panel>
</div>
