<!-- TODO: show only if user is admin -->

<h3>Admin panel</h3>

<div *ngIf="table && (table.status == 'READY' || table.status == 'REVIVING')">
  <button type="button" (click)="setStatusVoting();">Start voting</button>
</div>

<div *ngIf="table && table.status == 'VOTING'">
  <button type="button" (click)="setStatusReveal();">Reveal results</button>
</div>
