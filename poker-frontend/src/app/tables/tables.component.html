
<div class="card">
  <div class="flex flex-row card-container">
    <div class="flex-1 bg-blue-100 text-white font-bold text-center p-4 border-round mx-4">
      <p-card header="No tables... why don't you add one?" [style]="{'margin':'1em'}"
              *ngIf="tables.length == 0">
      </p-card>
      <p-card header="List of all tables" [style]="{'margin':'1em'}"
              *ngIf="tables.length > 0">
        <p-table [value]="tables" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Command</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-table>
            <tr>
              <td>{{table.id}}</td>
              <td>{{table.name}}</td>
              <td>
                <button pButton pRipple icon="pi pi-caret-right" class="p-button-rounded p-button-success mr-2" routerLink="/table/{{table.id}}/{{table.name}}/join"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="removeTable(table.id)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
    <div class="flex-1 bg-blue-100 text-white font-bold text-center p-4 border-round mx-4">
      <app-table-add (tableAddEmiter)="onTableAdd($event)"></app-table-add>
    </div>
  </div>
</div>
